{% extends 'base.html' %}
{% block main %}
<main class="main">
<div class="wrapper">
    <form method="POST" class="form_content">
        <h1>Signup</h1>
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="button primary">Signup</button>


        <a class="signup_link" href="{% url 'user:login' %}">Login</a>

    </form>

</div>
</main>
{% endblock %}
