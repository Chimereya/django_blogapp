{% extends 'base.html' %} {% block main %}
<main class="main">
  <div class="wrapper">
    <h2 style="margin-bottom: 0.8rem">Delete Post</h2>
    <form method="post">
      {% csrf_token %}

      <p>Are you really sure you want to delete "{{object}}"?</p>
      <button class="button error" type="submit" value="Confirm">delete</button>

      <a href="{% url 'blogapp:home' %}">cancel</a>
    </form>
  </div>
</main>
{% endblock %}
